<!DOCTYPE html>
<html>

<head>
	<title>My First Controller</title>
</head>

<body ng-init="count = { value: 3 }">
	<div>
		App Count: {{count}}
	</div>
	<div ng-controller="MyFirstController as my_ctrl">
		<button ng-click="my_ctrl.decrementCount()">Decrement</button>
		<div>
			First Count: {{count}}
		</div>
	</div>
	<div ng-controller="MySecondController as my_ctrl">
		<button ng-click="my_ctrl.incrementCount()">Increment</button>
		<div>
			Second Count: {{count}}
		</div>
	</div>

	<script src="../../node_modules/systemjs/dist/system.src.js"></script>
	<!--<script src="../../node_modules/typescript/lib/typescript.js"></script>-->
	<script src="../system.ts.config.js"></script>
	<script src="../../node_modules/angular/angular.js"></script>
	<script>
		SystemJS
			.import('./app.ts')
			.then(function(response) {
				console.log('response', response);
			})
			.catch(function(error) {
				console.error('error while loading systemjs file: ', error);
			});
	</script>
</body>

</html>
